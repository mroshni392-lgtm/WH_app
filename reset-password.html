<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password â€“ WH HeatMap</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent1: #60a5fa;
      --accent2: #3b82f6;
      --text-muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(800px 600px at 10% 10%, rgba(59,130,246,0.15), transparent), var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e2e8f0;
      overflow: hidden;
    }

    .card {
      background: var(--card);
      padding: 35px 30px;
      border-radius: 18px;
      text-align: center;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.45);
      animation: slideIn 0.9s ease forwards;
      position: relative;
    }

    @keyframes slideIn {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .glow-circle {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow: 0 0 35px rgba(96,165,250,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 24px;
      color: #0f172a;
      animation: pulse 2.2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.08); }
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 8px;
      font-size: 22px;
    }

    p {
      color: var(--text-muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    input:focus {
      outline: 2px solid var(--accent1);
      background: rgba(255, 255, 255, 0.12);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 18px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
      border: none;
      border-radius: 10px;
      color: #0f172a;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(96,165,250,0.5);
    }

    button:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px rgba(96,165,250,0.6);
    }

    .success {
      display: none;
      color: #4ade80;
      font-size: 14px;
      margin-top: 10px;
      animation: fadein 1s ease;
    }

    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="glow-circle">WH</div>
    <h2>Reset Your Password</h2>
    <p>Enter your new password below ðŸ”’</p>
    <input type="password" id="newPassword" placeholder="Enter new password" required>
    <button onclick="resetPassword()">Reset Password</button>
    <div id="successMsg" class="success">âœ… Password updated successfully!</div>
  </div>

  <script>
    function resetPassword() {
      const newPass = document.getElementById("newPassword").value.trim();
      const msg = document.getElementById("successMsg");

      if (!newPass) {
        alert("âš ï¸ Please enter a new password!");
        return;
      }

      // Save new password
      localStorage.setItem("password", newPass);

      msg.style.display = "block";

      // Small delay before redirect
      setTimeout(() => {
        alert("âœ… Password has been reset successfully!");
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
